
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alarm app</title>
    </head>
    <body>
        <header>
            <h2 style="text-align: center ; margin: (0,0,0,4px);">Alarm app</h2>
        </header>
        <section>
        <input type="number" id="delay" class="delay" placeholder="Enter the delay time">
        <p class="alert-message"></p>
        <button id="setAlarm">Set alarm</button>
        </section>
    </body>
    <script>
        const alertMessage=document.querySelector('.alert-message');
        const setAlarm=document.getElementById('setAlarm')
        const delay=document.querySelector(".delay");

        function  alarm(delay)
        {
            return new Promise((resolve, reject) => {
                if(delay<0)
             {
                 reject(new Error("negative delay"));
                 return
             }
              setTimeout(()=>
            {
                 resolve('please wake up');
            },delay)
            })
        }

       setAlarm.addEventListener("click",()=>
       {
            alarm(delay.value)
            .then((message)=>alertMessage.textContent=message)
            .catch((error)=>alertMessage.textContent=error);
       })
    </script>
</html>

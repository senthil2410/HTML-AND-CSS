<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="UPI">
        <title>Array methods</title>
       
    </head>
    <body>
        <h2 style="margin-bottom: 4px; text-align: center;">UPI PAYMENT CALCULATION</h2>

        <div id="transactionList"></div>
        <div id="total" class="totalamount"></div>


        <script>
            const upiTransaction = [
                { id: 1, payment: "amazon", amount: 2300 },

                { id: 2, payment: "swiggy", amount: 200 },

                { id: 3, payment: "zomato", amount: 300 },
            ];

            const transaction = document.getElementById('transactionList');

            const total = document.getElementById('total');

            
            upiTransaction.forEach((amnt) => {
                const div = document.createElement('div');
                div.textContent = `${amnt.payment} : ₹${amnt.amount}`;

                transaction.appendChild(div);
            });

            
            const totalamnt = upiTransaction.reduce((prev, next) => {
                return prev + next.amount;
            }, 0);

            total.innerText = `Total UPI Spent: ₹${totalamnt}`;
        </script>
    </body>
</html>

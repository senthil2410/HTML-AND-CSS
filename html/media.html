<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Audio and Video</title>
    </head>
    <body>
         <audio controls autoplay>

         </audio>
         <audio controls preload>

         </audio>

         <video controls autoplay>

            your browser does not support the video tag

         <input type="file" accept="image/*" capture>

         <img srcset="images/hotel.jpeg 480w, https://img.freepik.com/free-photo/beautiful-luxury-outdoor-swimming-pool-hotel-resort_74190-7433.jpg 800w" sizes="(max-width:600px) 480px 800px" src="images/hotel.jpeg" alt="hotel image">
